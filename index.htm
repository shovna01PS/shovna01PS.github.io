<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Salesforce Learning</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        display: flex;
        min-height: 100vh;
        margin: 0;
      }
      .container {
        background-color: #fff;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        max-width: 800px;
        width: 100%;
      }
      h1 {
        text-align: center;
        margin-bottom: 20px;
      }
      table {
        width: 100%;
        border-collapse: collapse;
      }
      th,
      td {
        border: 1px solid #ccc;
        padding: 8px;
        text-align: left;
      }
      th {
        background-color: #f2f2f2;
      }
      tr:nth-child(even) {
        background-color: #f8f8f8;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>My Learning Progress in salesforce</h1>
      <table>
        <thead>
          <tr>
            <th>Date</th>
            <th>Topic</th>
            <th>What I Learned</th>
            <th>Reference</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>14/03/2024</td>
            <td>Introduction to Salesforce</td>
            <td>Basics of Salesforce platform</td>
            <td>
              <a
                href="https://www.salesforce.com/resources/articles/what-is-salesforce/"
                >Salesforce Article</a
              >
            </td>
          </tr>
          <tr>
            <td>15/03/2024</td>
            <td>Setup a github progress page</td>
            <td>Setup a salesforce learning page to track progress</td>
            <td>
              <a
                href="https://forum.freecodecamp.org/t/how-do-i-setup-my-coding-progress-on-github/437405"
                >Reference</a
              >
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
